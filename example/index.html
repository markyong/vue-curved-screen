<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>vue-curved-screen</title>
  <style>
    div, h1 {
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #111;
    }

    h1 {
      width: 100%;
      height: 70px;
      line-height: 100px;
      text-align: center;
      color: #fff;
    }

    #app {
      width: 1200px;
      margin: 0 auto;
    }

    #app .screen-item {
      background-color: #0d1134;
    }  
  </style>
</head>
<body>
  <div id="app">
    <h1>vue-curved-screen</h1>
    <vue-curved-screen @screen-click="handleClick">
      <template #screen11>
        <img style="width: 100%; height: 100%;" src="./assets/test.png">
      </template>
      <template #screen12>
        <img style="width: 100%; height: 100%;" src="./assets/test.png">
      </template>
    </vue-curved-screen>
  </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.min.js"></script>

<script src="../dist/vue-curved-screen.umd.min.js"></script>
<script>
new Vue({
  methods: {
    handleClick (val) {
      console.log(val)
    }
  }
}).$mount('#app')
</script>

</html>
